# used to create the object
name: A1

description: "learn joint position, C des, gait changing"

physics_engine: 'physx'
num_controller_threads: 26

env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  numObservations: 99 # 77 # 418 # 48 # 52 # 163
  numActions: 12
  envSpacing: 3.  # [m]
  enableDebugVis: false

#  clipObservations: 5.0
  clipActions: 4.8 # 4.0  # 4.8

  urdfAsset:
    file: "urdf/a1/urdf/a1_old.urdf"
    baseName: trunk
    thighName: thigh
    kneeName: thigh
    calfName: calf
    footName: foot # SHANK if collapsing fixed joint, FOOT otherwise
    collapseFixedJoints: True
    fixBaseLink: False
    defaultDofDriveMode: 4 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)
    useForceSensor: False # wsh_annotation: use force sensors to acquire feet forces or not
    hip_position_rel_body: [ 0.1805, 0.1308, 0.0, 0.1805, -0.1308, 0.0, -0.1805, 0.1308, 0.0, -0.1805, -0.1308, 0.0 ]

  # threshold
  contactForceThreshold: 0.5
  stanceFootForceThreshold: 2.0
  xywVelocityCommandThreshold: [ 0.1, 0.05, 0.1 ] # [ 0.1, 0.05, 0.1 ]

  baseInitState:
    pos: [ 0.0, 0.0, 0.302 ] # x,y,z [m] 0.28
    #    rot: [ 0.0, 0.0, 0.0, 1.0 ] # x,y,z,w [quat]
    rpy: [ 0.0, 0.0, 0.0 ] # roll, pitch, yaw [rad]
    vLinear: [ 0.0, 0.0, 0.0 ]  # x,y,z [m/s]
    vAngular: [ 0.0, 0.0, 0.0 ]  # x,y,z [rad/s]

  defaultJointAngles:
    FR_hip_joint: -0.01    # [rad]
    FL_hip_joint: 0.01    # [rad]
    RR_hip_joint: -0.01   # [rad]
    RL_hip_joint: 0.01   # [rad]

    FR_thigh_joint: 0.7954 # 0.8632     # [rad]
    FL_thigh_joint: 0.7954 # 0.8632     # [rad]
    RR_thigh_joint: 0.7954 # 0.8632     # [rad]
    RL_thigh_joint: 0.7954 # 0.8632     # [rad]

    FR_calf_joint: -1.5908 # -1.7264    # [rad]
    FL_calf_joint: -1.5908 # -1.7264    # [rad]
    RR_calf_joint: -1.5908 # -1.7264    # [rad]
    RL_calf_joint: -1.5908 # -1.7264    # [rad]

  terrain:
    terrainType: plane # none, plane, or trimesh
    staticFriction: 1.  # [-]
    dynamicFriction: 1.  # [-]
    restitution: 0.0        # [-]
    # rough terrain only:
    curriculum: false
    maxInitMapLevel: 0
    mapLength: 8. # 40.
    mapWidth: 8. # 40.
    numLevels: 10 # 10
    numTerrains: 20 # 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [ 0.1, 0.1, 0.35, 0.25, 0.2 ]
    # tri mesh only:
    slopeTreshold: 0.5
    numTerrainObservations: 140
    # contain terrain map in observation
    addTerrainObservation: false
    useMultiprocess: false
    targetThreshold: 0.5



  control:
    # PD Drive parameters:
    stiffness: 20  # 55 # 48.0  # [N*m/rad]
    damping: 0.5  # 0.8 # 1.2     # [N*m*s/rad]
    # action scale: target angle = actionScale * action + defaultAngle
    actionScale: 0.25  # 0.4  # 0.5
    controlFrequencyInv: 1 # 60 Hz
    # decimation: Number of control action updates @ sim DT per policy DT
    decimation: 5 # 4

  learn:
    allowKneeContacts: true
    # rewards
    terminalReward: 0 # 0.0
    linearVelocityXYRewardScale: 1.5 # 1.5
    linearVelocityZRewardScale: -1.0 # -1.0
    angularVelocityXYRewardScale: -0.05 # -0.05
    angularVelocityZRewardScale: 0.5 # 0.5
    orientationRewardScale: -1. # -1.0
    torquesRewardScale: -1.0e-5 # -1.0e-5
    deltaTorquesRewardScale: -1.0e-7 # -1.0e-7
    jointAccRewardScale: -2.5e-7 # -2.5e-7
    baseHeightRewardScale: -0. # -0.0
    feetAirTimeRewardScale: 0.0 # 0.0
    kneeCollisionRewardScale: -10. # -10.0
    fallenOverRewardScale: -0.0 # -0.0
    feetStumbleRewardScale: -1. #-1.0
    actionRateRewardScale: -0.1 #-0.1
    energyRewardScale: 0.0 # -0.0
    powerRewardScale: -0. # -0.0
    power_max_mean_each: -0 # -0.0
    power_max_mean_std: -0 # -0.0
    feet_max_force_total: -0 # -0.0
    feet_max_force_std: -0 # -0.0
    torque_max_mean_each: -0 # -0.0
    torque_max_mean_std: -0.0 # -0.0
    # cosmetics
    hipRewardScale: -0.5 # -0.5
    dofBiasRewardScale: -0.04 # -0.04
    #gait
    gaitTrackingScale: 0. # 3.0
    gaitTransRateScale: -0. # -0.04
    gaitPhaseTimingScale: 0 # 3.
    gaitPhaseShapeScale: 0. # -0.002
    # imitation
    imitationTorque: 0.
    imitationJointPos: -0.4
    imitationJointVel: 0.
    # feet contact regulating
    feetContactRegulate: -0.5

    observationConfig:
      addNoise: true
      combination:
#        gaitCommands: 0
#        heightCommands: 0
        commands: 0 # size -> 3
        linearVelocity: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 3
        angularVelocity: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 3
        rollAngle: 0
        pitchAngle: 0
#        projectedGravity: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 3

#        dofPosition: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 12
        dofPositionRelInit: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 12
        dofVelocity: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 12
#        command_lin_vel_x: 0
#        vx_mean: 0
        lastAction: 0 # size -> 8
#        gaitParamsAct: 0
#        feet_phase_sincos: 0

        feetPositionRelHip: 0
        feetLinVelRelHip: 0
        feetContactState: 0 # [0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150] # [ 0, 1, 4, 8 ] # size -> 4
        ref_phase_norm_sincos_current: [2, 1, 0]
#        ref_phase_norm_sincos_next: 0
#        heightMeasurement: 0
#        armature_coeffs_real: 0
#        friction_coeffs_real: 0
#        power_norm: 0


      components:
        linearVelocity:
          size: 3
          bufferLength: 5
          scale: 2.0
          noise: 0.1
        angularVelocity:
          size: 3
          bufferLength: 5
          scale: 0.25
          noise: 0.2
        projectedGravity:
          size: 3
          bufferLength: 5
          scale: 1.0
          noise: 0.05
        dofPosition:
          size: 12
          bufferLength: 5
          scale: 1.0
          noise: 0.01
        dofPositionRelInit:
          size: 12
          bufferLength: 5
          scale: 1.0
          noise: 0.01
        dofVelocity:
          size: 12
          bufferLength: 5
          scale: 0.05  # 0.05
          noise: 1.5
        commands:
          size: 3
          bufferLength: 1
          scale: [ 2.0, 2.0, 0.25 ]
          noise: 0
        lastAction:
          size: 12
          bufferLength: 1
          scale: 1.0
          noise: 0
        feetContactState:
          size: 4
          bufferLength: 5
          scale: 1.0
          noise: 0
        heightMeasurement:
          size: 0  # 140
          bufferLength: 1
          scale: 5.0
          noise: 0.06

        bodyPos:
          size: 3
          bufferLength: 5
          scale: 1.0
          noise: 0
#        bodyOri:
#          size: 3
#          bufferLength: 11
#          scale: 1.0
#          noise: 0
        motorTorque:
          size: 12
          bufferLength: 5
          scale: 1.0
          noise: 0
        feetForce:
          size: 12
          bufferLength: 5
          scale: 1.0
          noise: 0
        rollAngle:
          size: 1
          bufferLength: 5
          scale: 1.0
          noise: 0
        pitchAngle:
          size: 1
          bufferLength: 5
          scale: 1.0
          noise: 0
        gaitCommands:
          size: 6
          bufferLength: 1
          scale: 1.0
          noise: 0
        gaitParamsAct:
          size: 6
          bufferLength: 1
          scale: 1.0
          noise: 0
        heightCommands:
          size: 1
          bufferLength: 1
          scale: 1.0
          noise: 0
        feetPositionRelHip:
          size: 12
          bufferLength: 5
          scale: 1.0
          noise: 0.001
        feetLinVelRelHip:
          size: 12
          bufferLength: 5
          scale: 1.0
          noise: 0.01
        armature_coeffs_real:
          size: 1
          bufferLength: 1
          scale: 1.0
          noise: 0.
        friction_coeffs_real:
          size: 1
          bufferLength: 1
          scale: 1.0
          noise: 0.
        power_norm:
          size: 1
          bufferLength: 1
          scale: 1.0
          noise: 0.01
        command_lin_vel_x:
          size: 1
          bufferLength: 1
          scale: 1.0
          noise: 0.0
        vx_mean:
          size: 1
          bufferLength: 1
          scale: 1.0
          noise: 0.01
        feet_phase_sincos:
          size: 8
          bufferLength: 1
          scale: 1.0
          noise: 0.0
        ref_phase_norm_sincos_current:
          size: 8
          bufferLength: 3
          scale: 1.0
          noise: 0.0
        ref_phase_norm_sincos_next:
          size: 8
          bufferLength: 1
          scale: 1.0
          noise: 0.0

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    heightMeasurementScale: 5.0

    # noise
    addNoise: false
    noiseLevel: 1.0 # scales other values
    dofPositionNoise: 0.01
    dofVelocityNoise: 1.5
    linearVelocityNoise: 0.1
    angularVelocityNoise: 0.2
    gravityNoise: 0.05
    heightMeasurementNoise: 0.06

    #randomization
    randomizeContactParams: true
    frictionRange: [ 0.6, 2.0 ]
    restitutionRange: [ 0.0, 0.5 ]
    armatureRange: [0.0, 0.01]
    pushRobots: true
    pushInterval_s: [7., 9.] # [7., 11.]
    randomPushRanges:
      velocity: [ -1., 1. ]

    # episode length in seconds
    episodeLength_s: 20

    commands_change_s: [3., 7.] # not change in an episode if greater than episodeLength_s
    gait_commands_change_s: [7., 11.] # [3., 5.]
    height_commands_change_s: [97., 911.]

    randomCommandVelocityRanges:
      # train
      linear_x: [ -0.5, 1.2 ] # min max [m/s]
      linear_y: [ -0.5, 0.5 ]   # min max [m/s]
      yaw: [ -1., 1. ]    # min max [rad/s]

    randomCommandGaitRanges:
      period: [0.24, 0.52]
      duty: [0.3, 0.7]
      offset: [0.0, 1.0]
    randomCommandHeightRanges: [0.2, 0.36]

    ifScheduleCommand: false

    refPhaseTransDistribution: 0.05 # Normal

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [ 12., 12., 1. ]  # [m]
    lookat: [ 13., 13., 0. ]  # [m]

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.002 # 0.005
  substeps: 1
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [ 0.0, 0.0, -9.81 ]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 1  # 1
    contact_offset: 0.01  # 0.02
    rest_offset: 0.0
#    friction_correlation_distance: 0.025
#    friction_offset_threshold: 0.04
    bounce_threshold_velocity: 0.5  # 0.2
    max_depenetration_velocity: 1.0  # 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608  # 30000000 # 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 2  # 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)

task:
  randomize: false
  randomization_params:
    frequency: 600   # Define how many environment steps between generating new randomizations
    actions:
      range: [ 0., .002 ]
      operation: "additive"
      distribution: "gaussian"
    sim_params:
      gravity:
        range: [ 0, 0.0 ]
        operation: "additive"
        distribution: "gaussian"
        schedule: "linear"  # "linear" will linearly interpolate between no rand and max rand
        schedule_steps: 3000
    actor_params:
      a1:
        color: true
        rigid_body_properties:
          mass:
            range: [ 0.5, 1.5 ]
            operation: "scaling"
            distribution: "uniform"
            setup_only: True # Property will only be randomized once before simulation is started. See Domain Randomization Documentation for more info.
            schedule: "linear"  # "linear" will linearly interpolate between no rand and max rand
            schedule_steps: 3000
        rigid_shape_properties:
          friction: ### wsh_annotation: default -> 1.0
            num_buckets: 500
            range: [ 0.7, 1.3 ]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          restitution: ### wsh_annotation: default -> 0.0
            range: [ 0., 0.7 ]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
        dof_properties:
          damping:
            range: [ 0.5, 1.5 ]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          stiffness:
            range: [ 0.5, 1.5 ]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          lower:
            range: [ 0, 0.01 ]
            operation: "additive"
            distribution: "gaussian"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          upper:
            range: [ 0, 0.01 ]
            operation: "additive"
            distribution: "gaussian"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000